 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start page</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>

<div class=" pl-96 pr-96 text-center pt-6 pb-4 overflow-y-hidden text-sm">
    <div class="bg-blue-600 text-white h-auto pt-6 pb-6 rounded">
        <div class="text-xl font-bold mb-6 relative"><h1>Orion Code Hires</h1> <img src="image/joblogo4.png" alt="" class="absolute w-12 top-1 left-8 "/> </div>
        <div class="text-xl mb-4"><h2>Log in to continue.</h2></div>
        <form id="form">
            <div id="message"> </div>
            <div  class="relative">
                <input id="username" type="text"  placeholder="Email or username" class="w-72 mb-2 bg-gray-500 pt-1 pb-1 rounded">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/new-post.png" class="absolute top-1 right-14"/>
                <small id="usernameerror" class="block"></small>
            </div>
            <div class="relative">
                <input id="password" type="password" placeholder="Password" class="w-72 bg-gray-500 pt-1 pb-1 rounded">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/invisible.png" class="absolute top-1 right-14"/>
                <br><br>
                <small id="passworderror" class="block"></small>
            </div>
            <div class="underline text-left mb-2 ml-12 pl-1"><p>Reset Password</p></div>
            <div class="text-left mb-2 ml-12 pl-1"><p>Remember me</p> <img src="" alt=""></div>
            <div><a href="index.html"><input type="submit" value="Log in" class="rounded-full w-72 bg-white text-black font-bold mb-2 pt-1 pb-1"></a></div>
        </form>

        <div class="mb-2 relative"><p> <hr class=" absolute w-28 top-3 left-14">OR <hr class=" absolute w-28 top-3 right-14"></p></div>
        <div class="relative"><input type="button" value="Continue with Facebook" class="rounded-full w-72 mb-2 border border-white bg-transparent pt-1 pb-1"> <img src="https://img.icons8.com/color/24/4a90e2/facebook-new.png" class="absolute top-1 left-16"/> </div>
        <div class="relative"> <input type="button" value="Continue with Google" class= "rounded-full w-72 mb-2 border border-white bg-transparent pt-1 pb-1"> <img src="https://img.icons8.com/color/24/4a90e2/google-logo.png" class="absolute top-1 left-16"/> </div>
        <div class="relative"><input type="button" value="Continue with Apple" class="rounded-full w-72 mb-2 border border-white bg-transparent pt-1 pb-1"> <img src="https://img.icons8.com/material-outlined/24/ffffff/mac-os--v2.png" class="absolute top-1 left-16"/></div>
        <div ><p>Don't have an account? <a href="#" class="underline">SIGN UP</a></p></div>
        <div class="mt-8 "><p>Settings</p></div>

    </div>
</div>
<script src="login.js"> </script>
</body>
</html>
