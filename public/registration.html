<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create and account</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>
<div class=" pl-96 pr-96 text-center pt-6 pb-4 overflow-y-hidden text-sm">
    <div class="bg-blue-600 text-white h-auto pt-6 pb-6 rounded">
        <div class="text-xl font-bold mb-6 relative"><h1>Orion Code Hires</h1> <img src="image/joblogo4.png" alt=""
                                                                                    class="absolute w-12 top-1 left-8 "/>
        </div>
        <div class="text-xl mb-4"><h2>Create an account to continue.</h2></div>
        <form id="form-sign-in">
            <div id="message"></div>
            <div class="relative">
                <input id="new-username" type="text" placeholder="Email or username"
                       class="w-72 mb-2 bg-gray-500 pt-1 pb-1 rounded">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/new-post.png"
                     class="absolute top-1 right-14"/>
                <small id="new-username-error" class="block"></small>
            </div>
            <div class="relative">
                <input id="new-password" type="password" placeholder="Password" class="w-72 bg-gray-500 pt-1 pb-1 rounded">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/invisible.png"
                     class="absolute top-1 right-14"/>
                <br><br>
                <small id="new-password-error" class="block"></small>
            </div>
<!--            <div class="underline text-left mb-2 ml-12 pl-1"><p>Reset Password</p></div>-->
<!--            <div class="text-left mb-2 ml-12 pl-1"><p>Remember me</p> <img src="" alt=""></div>-->
            <div class=""><a href="index.html"><input type="submit" value="Sign up"
                                             class="rounded-full w-72 bg-white text-black font-bold mb-2 pt-1 pb-1"></a>
            </div>
        </form>
    </div>
</div>
<script src="app2.js"></script>
</body>
</html>
